<div class="well text-center">
    <h2 style="margin-bottom: 20px; margin-top: 0px;">{{'xmlExport' | translate}}</h2>
    <div id="bc1" class="myBreadcrumb">
        <a class="completed" routerLink="/xmlImport"><div>{{'xmlImport' | translate}}</div></a>
        <a class="completed" routerLink="/forecast"><div>{{'prediction_planning' | translate}}</div></a>
        <a class="completed" routerLink="/materialPlanning"><div>{{'material_Planning' | translate}}</div></a>
        <a class="completed" routerLink="//materialPlanningEP"><div>{{'mpEP_MaterialPlanningEP' | translate}}</div></a>
        <a class="completed" routerLink="/prioritization"><div>{{'sidebar_prio' | translate}}</div></a>
        <a class="completed" routerLink="/capacityPlanning"><div>{{'capacity_planning' | translate}}</div></a>
        <a class="active" routerLink="/xmlExport"><div>{{'xmlExport' | translate}}</div></a>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">XML Export</div>
                <div class="panel-body" style="min-height: 52px">
                    Name: <input type="text" [(ngModel)]="name" style="margin-right: 10px"><button class="btn btn-success" (click)="downloadFIle()">Download!</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
        <textarea class="fullScreenTextArea" [(ngModel)]="displayString"></textarea>
        </div>
    </div>
</div>
