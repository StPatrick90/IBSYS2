<div class="well">
    <div class="">
        <div class="row">
            <span>
                <h2 align="center">{{'task_todoList' | translate}}
                </h2>
            </span>
        </div>
    </div>
</div>

<div class="container-fluid">
<form class="well" (submit)="addTask($event)">
    <div class="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="{{'tasks_addTask' | translate}}">
    </div>
</form>

    <div class="well">
<div class="task-list">
<div *ngFor="let task of tasks">
        <div class="col-md-1">
            <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">
        </div>
        <div class="col-md-7">
            {{task.title}}
        </div>
        <div class="col-md-4">
            <input type="button" (click)="deleteTask(task._id)" value="{{'setParts_delete' | translate}}" class="btn btn-danger">
        </div>
        <br><br>
    </div>
</div>
</div>
</div>
